<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" sizes="32x32" href="./images/logo.png">
    <title>CITIROO | Search and Navigate to cities</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div class="main-container">

        <div class="header-container">
            <h1>CITIROO</h1>
            <h1>Vanilla JS + CSS + HTML</h1>
            <p>find information about cities</p>
            <div class="search">
                <input type="text" class="search_input" id="name" placeholder="type city or state" />
                <label for="name" class="search_label">type city or state</label>
            </div>
        </div>

        <div id="map"></div>

        <div class="content-container">
            <div class="card-container suggestions"></div>
        </div>

        <div class="footer-container">
            <footer>
                <p class="attribution">
                    Coded by <a href="https://github.com/yousefihsm">Hashem Yousefi</a>.
                </p>
            </footer>
        </div>

    </div>
</body>

<script src="index.js"></script>

</html>
